<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NasralGram</title>
    <style>
        :root {
            --bg-color: #f0f2f5;
            --container-bg: white;
            --text-color: #333;
            --border-color: #ddd;
            --hover-bg: #f5f5f5;
            --active-chat-bg: #e0e0e0;
            --button-bg: #007bff;
            --button-hover-bg: #0056b3;
            --sent-bg: #007bff;
            --received-bg: #e9e9eb;
            --gemini-bg: #e8f5e9;
        }

        body.dark-theme {
            --bg-color: #121212;
            --container-bg: #1e1e1e;
            --text-color: #e0e0e0;
            --border-color: #333;
            --hover-bg: #2a2a2a;
            --active-chat-bg: #3a3a3a;
            --button-bg: #007bff;
            --button-hover-bg: #0056b3;
            --sent-bg: #007bff;
            --received-bg: #3a3a3a;
            --gemini-bg: #1b5e20;
        }

        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; margin: 0; background-color: var(--bg-color); color: var(--text-color); }
        .hidden { display: none !important; }
        #app-container, #login-container { max-width: 1000px; margin: 20px auto; background: var(--container-bg); box-shadow: 0 0 10px rgba(0,0,0,0.1); border-radius: 8px; overflow: hidden; }
        
        /* Login Screen */
        #login-container { padding: 40px; text-align: center; }
        #login-container h1 { margin-top: 0; }
        #login-container input { width: 80%; padding: 12px; margin-bottom: 15px; border: 1px solid var(--border-color); border-radius: 4px; font-size: 16px; background-color: var(--container-bg); color: var(--text-color); }
        #login-container button { padding: 12px 20px; border: none; background-color: var(--button-bg); color: white; font-size: 16px; border-radius: 4px; cursor: pointer; }
        #login-container button:hover { background-color: var(--button-hover-bg); }
        #login-error { color: red; margin-top: 10px; }
        
        /* Main App */
        #app-view { display: flex; height: 80vh; }
        #sidebar { width: 30%; border-right: 1px solid var(--border-color); display: flex; flex-direction: column; }
        #chat-area { width: 70%; display: flex; flex-direction: column; }
        
        /* Sidebar */
        .sidebar-header { padding: 10px; border-bottom: 1px solid var(--border-color); display: flex; align-items: center; }
        .sidebar-header input { flex-grow: 1; padding: 8px; border: 1px solid var(--border-color); border-radius: 15px; background-color: var(--bg-color); color: var(--text-color); }
        #theme-switcher { background: none; border: none; font-size: 20px; cursor: pointer; margin-left: 10px; }
        #search-results { max-height: 200px; overflow-y: auto; }
        #search-results div, #chat-list div { padding: 12px 15px; cursor: pointer; border-bottom: 1px solid var(--border-color); }
        #search-results div:hover, #chat-list div:hover { background-color: var(--hover-bg); }
        #chat-list .active-chat { background-color: var(--active-chat-bg); }
        .chat-list-title { padding: 10px 15px; font-weight: bold; color: var(--text-color); background-color: var(--hover-bg); border-bottom: 1px solid var(--border-color); }

        /* Chat Area */
        #chat-header { padding: 15px; border-bottom: 1px solid var(--border-color); font-weight: bold; background: var(--hover-bg); }
        #messages { flex-grow: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; }
        #message-input-area { border-top: 1px solid var(--border-color); padding: 10px; display: flex; }
        #message-input-area input { flex-grow: 1; padding: 10px; border: 1px solid var(--border-color); border-radius: 20px; margin-right: 10px; background-color: var(--container-bg); color: var(--text-color); }
        #message-input-area button { padding: 10px 15px; border-radius: 20px; border: none; background-color: var(--button-bg); color: white; cursor: pointer; }

        /* Messages */
        .message { max-width: 70%; padding: 10px 15px; margin-bottom: 10px; border-radius: 18px; line-height: 1.4; }
        .message.sent { background-color: var(--sent-bg); color: white; align-self: flex-end; }
        .message.received { background-color: var(--received-bg); color: var(--text-color); align-self: flex-start; }
        .message.gemini { background-color: var(--gemini-bg); color: #1b5e20; align-self: flex-start; }

        /* Responsive Design */
        @media (max-width: 768px) {
            #app-view { flex-direction: column; height: 90vh; }
            #sidebar { width: 100%; height: 40%; border-right: none; border-bottom: 1px solid #ddd; }
            #chat-area { width: 100%; height: 60%; }
            #login-container { padding: 20px; }
            #login-container input { width: 90%; }
        }
    </style>
</head>
<body>

    <div id="login-container">
        <h1>NasralGram</h1>
        <p>Please register or log in with your username.</p>
        <input type="text" id="username-input" placeholder="Enter your username">
        <br>
        <button onclick="handleAuth('login')">Login</button>
        <button onclick="handleAuth('register')">Register</button>
        <div id="login-error"></div>
    </div>

    <div id="app-container" class="hidden">
        <div id="app-view">
            <div id="sidebar">
                <div class="sidebar-header">
                    <input type="text" id="search-input" placeholder="Search for users...">
                    <button id="theme-switcher">ðŸŒ™</button>
                </div>
                <div id="search-results"></div>
                <div class="chat-list-title">Chats</div>
                <div id="chat-list" style="flex-grow: 1; overflow-y: auto;"></div>
            </div>
            <div id="chat-area">
                <div id="chat-header">Select a chat to start messaging</div>
                <div id="messages"></div>
                <div id="message-input-area" class="hidden">
                    <input type="text" id="message-input" placeholder="Type a message...">
                    <button onclick="sendMessage()">Send</button>
                </div>
            </div>
        </div>
    </div>

<script>
    // Use http://127.0.0.1:5000 for local dev, or your Render URL for production
    const API_URL = window.location.origin;

    let currentUser = null;
    let activeChat = { id: null, name: null, isGemini: false };
    
    // --- INITIALIZATION ---
    window.onload = function() {
        const storedUser = localStorage.getItem('currentUser');
        if (storedUser) {
            currentUser = JSON.parse(storedUser);
            showAppScreen();
        } else {
            showLoginScreen();
        }

        document.getElementById('search-input').addEventListener('input', handleSearch);
        document.getElementById('message-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
        document.getElementById('theme-switcher').addEventListener('click', toggleTheme);

        // Apply theme from local storage
        const currentTheme = localStorage.getItem('theme');
        if (currentTheme) {
            document.body.classList.add(currentTheme);
        }
    };

    function toggleTheme() {
        document.body.classList.toggle('dark-theme');
        let theme = 'light-theme';
        if (document.body.classList.contains('dark-theme')) {
            theme = 'dark-theme';
        }
        localStorage.setItem('theme', theme);
    }

    function showLoginScreen() {
        document.getElementById('login-container').classList.remove('hidden');
        document.getElementById('app-container').classList.add('hidden');
    }

    async function showAppScreen() {
        document.getElementById('login-container').classList.add('hidden');
        document.getElementById('app-container').classList.remove('hidden');
        await loadChats();
    }

    // --- AUTHENTICATION ---
    async function handleAuth(authType) {
        const username = document.getElementById('username-input').value.trim();
        if (!username) {
            document.getElementById('login-error').textContent = 'Username cannot be empty.';
            return;
        }

        let url = authType === 'login' ? `${API_URL}/login` : `${API_URL}/register`;

        const response = await fetch(url, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username })
        });

        if (response.ok) {
            currentUser = await response.json();
            localStorage.setItem('currentUser', JSON.stringify(currentUser));
            showAppScreen();
        } else {
            const error = await response.json();
            document.getElementById('login-error').textContent = `Error: ${error.error}`;
        }
    }

    // --- CHAT & USER MANAGEMENT ---
    async function handleSearch() {
        const query = document.getElementById('search-input').value.trim();
        const searchResultsDiv = document.getElementById('search-results');
        
        if (query.length < 2) {
            searchResultsDiv.innerHTML = '';
            return;
        }

        const response = await fetch(`${API_URL}/users/search?q=${query}&current_user_id=${currentUser.id}`);
        const users = await response.json();
        
        searchResultsDiv.innerHTML = '';
        users.forEach(user => {
            const userDiv = document.createElement('div');
            userDiv.textContent = user.username;
            userDiv.onclick = () => startChatWithUser(user.id, user.username);
            searchResultsDiv.appendChild(userDiv);
        });
    }

    async function startChatWithUser(otherUserId, otherUsername) {
        document.getElementById('search-input').value = '';
        document.getElementById('search-results').innerHTML = '';

        const response = await fetch(`${API_URL}/chats/start`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ user1_id: currentUser.id, user2_id: otherUserId })
        });
        const chatData = await response.json();
        
        await loadChats();
        openChat(chatData.chat_id, otherUsername, false);
    }
    
    async function loadChats() {
        const chatListDiv = document.getElementById('chat-list');
        chatListDiv.innerHTML = '';

        // Pinned Gemini Chat
        const geminiChat = document.createElement('div');
        geminiChat.textContent = "Chat with Gemini âœ¨";
        geminiChat.dataset.isGemini = true;
        geminiChat.onclick = () => openChat(null, "Chat with Gemini âœ¨", true);
        chatListDiv.appendChild(geminiChat);

        // User Chats
        const response = await fetch(`${API_URL}/chats?user_id=${currentUser.id}`);
        const chats = await response.json();
        
        chats.forEach(chat => {
            const chatDiv = document.createElement('div');
            chatDiv.textContent = chat.name;
            chatDiv.dataset.chatId = chat.id;
            chatDiv.dataset.chatName = chat.name;
            chatDiv.onclick = () => openChat(chat.id, chat.name, false);
            chatListDiv.appendChild(chatDiv);
        });
        
        updateActiveChatHighlight();
    }

    // --- MESSAGING ---
    function openChat(chatId, chatName, isGemini) {
        activeChat = { id: chatId, name: chatName, isGemini: isGemini };
        
        document.getElementById('chat-header').textContent = chatName;
        document.getElementById('message-input-area').classList.remove('hidden');
        
        if (isGemini) {
            document.getElementById('messages').innerHTML = '<div class="message gemini">Hi! How can I help you today?</div>';
        } else {
            loadMessages(chatId);
        }
        updateActiveChatHighlight();
    }
    
    async function loadMessages(chatId) {
        const messagesDiv = document.getElementById('messages');
        messagesDiv.innerHTML = 'Loading...';

        const response = await fetch(`${API_URL}/chats/${chatId}/messages`);
        const messages = await response.json();
        renderMessages(messages);
    }

    async function sendMessage() {
        const input = document.getElementById('message-input');
        const content = input.value.trim();
        if (!content) return;
        
        input.value = '';

        if (activeChat.isGemini) {
            // Display user message immediately
            const userMessageDiv = document.createElement('div');
            userMessageDiv.className = 'message sent';
            userMessageDiv.textContent = content;
            document.getElementById('messages').appendChild(userMessageDiv);
            
            // Send to Gemini API
            const response = await fetch(`${API_URL}/gemini-chat`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ content: content })
            });
            const geminiResponse = await response.json();

            const geminiMessageDiv = document.createElement('div');
            geminiMessageDiv.className = 'message gemini';
            geminiMessageDiv.textContent = geminiResponse.content;
            document.getElementById('messages').appendChild(geminiMessageDiv);

        } else {
            // Standard user-to-user chat
            await fetch(`${API_URL}/messages`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    content: content,
                    sender_id: currentUser.id,
                    chat_id: activeChat.id
                })
            });
            await loadMessages(activeChat.id);
        }
    }

    function renderMessages(messages) {
        const messagesDiv = document.getElementById('messages');
        messagesDiv.innerHTML = '';
        messages.forEach(msg => {
            const msgDiv = document.createElement('div');
            msgDiv.classList.add('message');
            msgDiv.classList.add(msg.sender_id === currentUser.id ? 'sent' : 'received');
            msgDiv.textContent = msg.content;
            messagesDiv.appendChild(msgDiv);
        });
        // Scroll to bottom
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function updateActiveChatHighlight() {
        document.querySelectorAll('#chat-list div').forEach(div => {
            const isGeminiDiv = div.dataset.isGemini === 'true';
            const divChatId = parseInt(div.dataset.chatId, 10);
            
            if ((activeChat.isGemini && isGeminiDiv) || (divChatId === activeChat.id && !activeChat.isGemini)) {
                div.classList.add('active-chat');
            } else {
                div.classList.remove('active-chat');
            }
        });
    }

</script>
</body>
</html>
